<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Login</h3>
  <img src="assets/img/login.png" alt="logo">
  
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button block (click)="login()">Entrar</ion-button>
  </form>

  <ion-button block fill="outline">Registrar</ion-button>
  
  <h3>By : Matheus Gustavo de Souza Farias</h3>
  
</ion-content>
