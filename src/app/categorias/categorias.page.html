<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of itens" (click)="openPage(item.path)">
        <ion-icon [name]="item.icon" item-left></ion-icon>
      <h2>{{ item.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
